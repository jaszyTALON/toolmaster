apiVersion: v1
kind: Deployment
metadata:
  name: toolmaster
  labels:
    app: toolmaster
spec:
  replicas: 1
  selector:
    matchLabels:
      app: toolmaster
  template:
    metadata:
      labels:
        app: toolmaster
    spec:
      containers:
      - name: toolmaster
        image: toolmaster:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: toolmaster-secrets
              key: database-url
        - name: NEXTAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: toolmaster-secrets
              key: nextauth-secret
        - name: NEXTAUTH_URL
          value: "https://toolmaster.yourdomain.com"
        command:
        - sh
        - -c
        - |
          npx prisma generate
          npx prisma migrate deploy
          npm start
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5

appId: com.toolmaster.app
productName: ToolMaster
directories:
  buildResources: public
  output: dist

files:
  - "public/**/*"
  - "src/**/*"
  - "prisma/**/*"
  - ".next/**/*"
  - "package.json"
  - "next.config.ts"
  - "tsconfig.json"
  - "tailwind.config.ts"
  - "postcss.config.mjs"

extraResources:
  - from: "prisma"
    to: "prisma"
  - from: ".env"
    to: ".env"

win:
  target:
    - nsis
    - portable

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: ToolMaster
